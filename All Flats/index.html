<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All flats - FlatsRent</title>
    <link rel="stylesheet" href="../All Flats/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo_box">
                <div class="title">
                    <h1>FlatsRent</h1>
                </div>
                <div class="nav_logo">
                    <img src="../pictures/key.jpg" alt="Rent">
                </div>
            </div>
            <div class="nav_menu" id="navMenu">
                <ul>
                    <li><a href="../Home/index.html">Home</a></li>
                    <li><a href="../All Flats/index.html">All Flats</a></li>
                    <li><a href="../New Flat/index.html">New Flat</a></li>
                    <li><div class="content">
                        <a href="../Profile Update/index.html" id="welcomeMessage">Hello, </a>
                        </div></li>
                    <button class="btn" id="logoutBtn">Logout</button>
                </ul>
            </div>
            <div class="nav_btn">
                <i class='bx bx-menu' onclick="myMenuFunction()"></i>
            </div>
        </nav>
    <div class="filter_and_sorting">
        <div id="filters" class="droppdown">
            <button class="sort">Filter by</button>
            <ul class="content">
                <li>
                <label>City:</label>
                <input type="text" id="cityFilter">
                </li>
                <li>
                <label>Price Range:</label>
                <input type="number" id="minPrice" placeholder="Min Price">
                <input type="number" id="maxPrice" placeholder="Max Price">
                </li>
                <li>
                <label>Area Size Range:</label>
                <input type="number" id="minArea" placeholder="Min Area Size">
                <input type="number" id="maxArea" placeholder="Max Area Size">
                </li>
            </ul>
        </div>
        <div id="sorting" class="droppdown">
            <button class="sort">Sort by</button>
            <ul class="content">
                <li>
                <input type="radio" name="sort" id="cityAsc" value="city-asc" checked>
                <label>City (A-Z)</label>
                </li>
                <li>
                <input type="radio" name="sort" id="cityDesc" value="city-desc">
                <label>City (Z-A)</label>
                </li>
                <li>
                <input type="radio" name="sort" id="priceAsc" value="price-asc">
                <label>Price (Low to High)</label>
                </li>
                <li>
                <input type="radio" name="sort" id="priceDesc" value="price-desc">
                <label>Price (High to Low)</label>
                </li>
                <li>
                <input type="radio" name="sort" id="areaAsc" value="area-asc">
                <label>Area Size (Low to High)</label>
                </li>
                <li>
                <input type="radio" name="sort" id="areaDesc" value="area-desc">
                <label>Area Size (High to Low)</label>
                </li>
            </ul>
            </div>
        </div>
        <table id="flatsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Street Name</th>
                    <th>Street Number</th>
                    <th>Area Size</th>
                    <th>Has AC</th>
                    <th>Year Built</th>
                    <th>Rent Price</th>
                    <th>Date Available</th>
                    <th>Favorite</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="flatsTableBody">
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </ul> 

    <script src="../All Flats/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - FlatsRent</title>
    <link rel="stylesheet" href="../Profile Update/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo_box">
                <div class="title">
                    <h1>FlatsRent</h1>
                </div>
                <div class="nav_logo">
                    <img src="../pictures/key.jpg" alt="Rent">
                </div>
            </div>
            <div class="nav_menu" id="navMenu">
                <ul>
                    <li><a href="../Home/index.html">Home</a></li>
                    <li><a href="../All Flats/index.html">All Flats</a></li>
                    <li><a href="../New Flat/index.html">New Flat</a></li>
                    <li><div class="content">
                    <a href="../Profile Update/index.html" id="welcomeMessage">Hello, </a>
                    </div></li>
                    <button class="btn" id="logoutBtn">Logout</button>
                </ul>
            </div>
            <div class="nav_btn">
                <i class='bx bx-menu' onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <div class="form_box update">
            <form id="updateForm">
                <h1>Update Profile</h1>
                <div class="one_box">
                    <div class="input_box">
                        <i class="bx bx-user"></i>
                        <input type="text" class="input_style" id="fullname" required>
                        <label>Full Name</label>
                        <span id="errorHintName"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-envelope"></i>
                        <input type="email" class="input_style" id="email" required>
                        <label>Email</label>
                        <span id="errorHintEmail"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" class="input_style" id="oldpassword" required>
                        <label>Old password</label>
                        <span id="errorHintPassword"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" class="input_style" id="newpassword" required>
                        <label>New password</label>
                        <span id="errorHintNpassword"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-user"></i>
                        <input type="text" class="input_style" id="firstname" required>
                        <label>First Name</label>
                        <span id="errorHintFirstName"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-user"></i>
                        <input type="text" class="input_style" id="lastname" required>
                        <label>Last Name</label>
                        <span id="errorHintLastName"></span>
                    </div>
                    <div class="input_box">
                        <h3>Date of birth</h3>
                        <input type="date" class="dateofbirth" id="dateofbirth" required>
                        <span id="errorHintDOB"></span>
                    </div>
                <div class="input_box">
                    <button type="submit" class="submit" id="submit">Update</button>
                </div>
            </div>
                </form>
        </div>
    </div>
    <script src="../Profile Update/script.js"></script>
</body>
</html>

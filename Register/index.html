<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatsRent</title>
    <link rel="stylesheet" href="../Register/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" >
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <nav class="navbar">
               <div class="title">
                    <h1>FlatsRent</h1>
                </div>
            <div class="nav_logo">
                <img src="../pictures/key.jpg" alt="Rent">
            </div>
        </nav>
        <div class="form_box signup">
            <form action=" " id="registerForm">
                <h1>Create account</h1>
                <div class="one_box">
                    <div class="input_box">
                        <i class="bx bx-user"></i>
                        <input type="text" class="input_style" id="fullname" required>
                        <label>Full Name</label>
                        <span id="errorHintName"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-envelope"></i>
                        <input type="email" class="input_style" id="email" required>
                        <label>Email</label>
                        <span id="errorHintEmail"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" class="input_style" id="password" required>
                        <label>Password</label>
                        <span id="errorHintPassword"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" class="input_style" id="confirmpassword" required>
                        <label>Confirm password</label>
                        <span id="errorHintCpassword"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-user"></i>
                        <input type="text" class="input_style" id="firstname" required>
                        <label>First Name</label>
                        <span id="errorHintFirstName"></span>
                    </div>
                    <div class="input_box">
                        <i class="bx bx-user"></i>
                        <input type="text" class="input_style" id="lastname" required>
                        <label>Last Name</label>
                        <span id="errorHintLastName"></span>
                    </div>
                    <div class="input_box">
                        <h3>Date of birth</h3>
                        <input type="date" class="dateofbirth" id="dateofbirth">
                        <span id="errorHintDOB"></span>
                    </div>
                </div>
                    <div class="input_box">
                        <div class="check_box">
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <p class="register_check">Agree to the terms & conditions</p>
                        </div>
                            <button type="submit" class="submit" id="submit">Sign up</button>
                    </div>
                    <div class="three_box">
                        <p>Already a member? <a href="../Login/index.html">Login</a></p>
                    </div>
                </form>
                </div>
        </div>
    <script src="../Register/script.js"></script>
</body>
</html>
